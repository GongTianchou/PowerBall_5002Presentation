<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>5002 PowerBall Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>5002 PowerBall Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure PowerBall"
            aria-label="Generated PowerBall"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate PowerBall</button>
        </div>
      </div>
    </div>
    <script src="powerball.js"></script>
  </body>
</html>
